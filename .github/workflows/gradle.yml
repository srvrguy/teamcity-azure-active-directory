name: Build Plugin

on: [push]

jobs:
  gradle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Gradle Build
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
      - name: Upload Plugin
        uses: actions/upload-artifact@v2
        if: success()
        with:
          path: azure-active-directory-server/build/distributions/azure-active-directory.zip
